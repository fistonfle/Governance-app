<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pamoja Feed</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <div class="logo-circle">
        <span class="logo-text">PAMOJA</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Feed Section -->
    <section class="feed">
      <h2 class="section-title">Feed</h2>

      <!-- Post Template -->
      <div class="post">
        <div class="post-header">
          <div class="profile-pic"></div>
          <div class="user-details">
            <p class="username">johnlovesrw</p>
            <p class="handle">@johnkwizera</p>
          </div>
        </div>
        <p class="post-text">Kigali is beautiful. I love the scenery and cleanliness.</p>
        <div class="post-actions">
          <button class="action-button">Like ❤️</button>
          <button class="action-button">Comment 💬</button>
          <button class="action-button">Share 🔄</button>
        </div>
      </div>

      <!-- Example of another post -->
      <div class="post">
        <div class="post-header">
          <div class="profile-pic"></div>
          <div class="user-details">
            <p class="username">noellaa25</p>
            <p class="handle">@noelladamour</p>
          </div>
        </div>
        <p class="post-text">My husband turns 30 today!</p>
        <div class="post-actions">
          <button class="action-button">Like ❤️</button>
          <button class="action-button">Comment 💬</button>
          <button class="action-button">Share 🔄</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Floating Post Button -->
  <button class="post-button">+</button>
</body>
</html>
