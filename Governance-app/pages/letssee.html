<body>
<!-- Main Layout -->
<div class="layout">
    <!-- Main Content -->
    <main class="main-content">
        <!-- User Profile -->
        <div class="profile-page">
            <header class="profile-header">
                <img src="profile-pic-placeholder.png" alt="Profile Picture" class="profile-pic">
                <div class="user-info">
                    <h1>Username</h1>
                    <p>User Bio: A short description about the user.</p>
                </div>
            </header>
            <section>
                <h2>User Posts</h2>
                <ul class="posts-list">
                    <li class="post-item">
                        <h3>Post Title 1</h3>
                        <p>Date: 2024-11-21</p>
                        <button>View Comments</button>
                    </li>
                </ul>
            </section>
        </div>
    </main>
